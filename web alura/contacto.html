<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barberia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="logo de barberia"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>            
        </header>
        <main>
            <form>
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required>

                <label for="mail">Correo Electronico</label>
                <input type="email" id="mail" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(xxx)xxx xxxx">

                <label for="mensaje">Mensaje</label>
                <textarea class="input-padron" id="mensaje" cols="70" rows="10"></textarea required>

                <fieldset>
                    <legend>Como le gustaria que lo contactemos?</legend>
                    <label for="radio-imail"><input type="radio" name="contacto" value="Email" id="radio-imail">Email</label>
                                                
                    <label for="radio-telefono"><input type="radio" name="contacto" value="Telefono" id="radio-telefono">Telefono</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="Whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                </fields>
                <fieldset>
                    <legend>En cual horario prefiere ser atendido?</legend>
                    <select>
                        <option>Ma√±ana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fields>
                
                <label class="checkbox"> <input type="checkbox" checked>Le gustaria recibir novedades de la barberia Alura</label>
                
                <input type="submit" value="Enviar formulario" class="enviar">
            </form>

            <table>
               <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horario</th>
                </tr>
               </thead>
               <tbody>
                <tr>
                    <td>Lunes</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Miercoles</td>
                    <td>08h ~ 20h</td>
                </tr>
                <tr>
                    <td>Viernes</td>
                    <td>08h ~ 20h</td>
                </tr>
               </tbody>
            </table>

        </main>
        <footer>
            <img src="imagenes/logo-blanco.png" alt="logo de la barberia">
            <p class="Copyright">&copy; Copyright Barberia Alura 2024</p>
        </footer>
    
    </body>

</html>
